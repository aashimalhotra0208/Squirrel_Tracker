<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squirrel Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        h1 { color: #000000;
            font-size: 50px;
            font-weight: bold;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
        }

        #table-scroll {
            height:150px;
            padding-left:50px;
        }


        .header {
            padding: 15px;
            text-align: center;
            background: #ffae42;
            color: white;
            font-size: 30px;
        }

        .button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #sightings {
            border-collapse: collapse;
            width: 60%;
            text-align: center;
        }

        #sightings td, #sightings th {
            border-style: solid;
            border-color: #ffae42;
            padding:3px;
        }

        #sightings tr:nth-child(even){background-color: #f2f2f2;}

        #sightings tr:hover {background-color: #ddd;}

        #sightings th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: black;
            color: white;
        }
        a:link, a:visited {
            background-color: white;
            color: black;
            border-style: solid;
            border-color: #ffae42;
            padding: 10px ;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: #ffae42;
            color: black;
        }

    </style>
    <title>Title</title>
</head>
<body>
    <header class='header'>
        <h1>Squirrel Here! Squirrel There! Squirrel Everywhere!</h1>
    </header>
    <br>
    <div align='center'>
			<img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/European_Red_squirrel.jpg" alt="Sightings_Squirrel" width="460" height="345" class="rounded">
    </div>
    <br>
    <main>
         <p style="text-align:center">
             <a href="add"  class="rounded" role="button" aria-pressed="true"><strong>Add squirrel</strong></a>&nbsp;&nbsp;&nbsp;&nbsp;<strong>What? You saw another Squirrel? Outrageous! Please report it by clicking the button.</strong>

        </p>
        <div id="table-scroll">
        <table id='sightings'>
            <tr>
                <th>UniqueSquirrelID</th>
                <th>Date</th>
		<th>View Full Details</th>
            </tr>
            {% for rows in squ %}
            <tr>
                <td><a href="{{rows.UniqueSquirrelID}}" class="rounded" role="button" aria-pressed="true">{{rows.UniqueSquirrelID}}</a></td>
                <td>{{rows.Date}}</td>
		<td><a href="squirrel_details/{{rows.UniqueSquirrelID}}" class="rounded" role="button" aria-pressed="true">Details</a></td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </main>


</body>
</html>
