<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squirrel Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        h1 { color: #000000;
            font-size: 75px;
            font-weight: bold;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
        }

        #table-scroll {
            height:150px;
            padding-left:50px;
        }


        .header {
            padding: 15px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }

        .button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #sightings {
            border-collapse: collapse;
            width: 90%
        }

        #sightings td, #sightings th {
            border: 1px solid #000;
            padding:8px;
        }

        #sightings tr:nth-child(even){background-color: #f2f2f2;}

        #sightings tr:hover {background-color: #ddd;}

        #sightings th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #1abc9c;
            color: white;
        }

    </style>
    <title>Title</title>
</head>
<body>
    <header class='header'>
        <h1>Squirrel Sightings</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Squirrel%2C_Manyara_National_Park%2C_Tanzania_%282010%29.jpg" alt="Sightings_Squirrel" width="360" height="245">
    </header>

    <main>

        <p style="text-align:center">
            <a href="add", class="button">Add squirrel</a>
        </p>
        <div id="table-scroll">
        <table id='sightings'>
            <tr>
                <th>UniqueSquirrelID</th>
                <th>Date</th>
            </tr>
            {% for rows in squ %}
            <tr>
                <td><a href="{{rows.UniqueSquirrelID}}">{{rows.UniqueSquirrelID}}</a></td>
                <td>{{rows.Date}}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </main>


</body>
</html>
