<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <style>
    body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        h1 { color: #000000;
            font-size: 100px;
            font-weight: bold;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
        }


        .header {
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }

        .button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        div{
            display: inline-block;
            padding: 5px;
        }
        form{
            display:grid;
        }
        .submit{
            width: fit-content;
        }
    </style>
</head>
<body>
    <header class='header'>
        <h1>Add Squirrel</h1>
    </header>
        <form method="post">{% csrf_token %}
        {{form_data.as_p}}
        <br>
            <p style="text-align:center">
            <input type="submit" name="Submit" class="button">
            </p>
    </form>
</body>
</html>
